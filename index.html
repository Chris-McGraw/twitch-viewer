<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale = 1.0, maximum-scale = 1.0" />
  <title>Twitch.tv Viewer</title>
</head>
<body>
  <table>
    <thead>
      <tr><th colspan="2">Twitch.tv</th></tr>
      <tr><th colspan="2">Featured Streamers</th></tr>
    </thead>
    <tbody>  
      <tr>
        <td class="streamer">
          <a href="https://www.twitch.tv/food" class ="logo-link" target="_blank"><div class="TF-logo logo"></div></a>
          <span><a href="https://www.twitch.tv/food" target="_blank">TwitchFood</a></span></td>
        <td class="TF-status">...</td>
      </tr>    

      <tr>
        <td class="streamer">
          <a href="https://www.twitch.tv/freecodecamp" class ="logo-link" target="_blank"><div class="FCC-logo logo"></div></a>
          <span><a href="https://www.twitch.tv/freecodecamp" target="_blank">freeCodeCamp</a></span></td>
        <td class="FCC-status">...</td>
      </tr>

      <tr>
        <td class="streamer">
          <a href="https://www.twitch.tv/giantbomb" class ="logo-link" target="_blank"><div class="GB-logo logo"></div></a>
          <span><a href="https://www.twitch.tv/giantbomb" target="_blank">GiantBomb</a></span></td>
        <td class="GB-status">...</td>
      </tr>

      <tr>
        <td class="streamer">
          <a href="https://www.twitch.tv/manyatruenerd" class ="logo-link" target="_blank"><div class="MATN-logo logo"></div></a>
          <span><a href="https://www.twitch.tv/manyatruenerd" target="_blank">ManyATrueNerd</a></span></td>
        <td class="MATN-status">...</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
